<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  Would you like to delete user
  <span class="text-danger"> {{ data.name }} </span>?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">
    Yes
  </button>
</mat-dialog-actions>
