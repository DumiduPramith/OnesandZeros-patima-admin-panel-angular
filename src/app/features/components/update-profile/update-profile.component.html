<app-back-btn></app-back-btn>
<mat-card>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>User Id</mat-label>
      <input matInput formControlName="user_id" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="fname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lname" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-checkbox formControlName="activation_status"
      >Is Activated</mat-checkbox
    >
    <mat-checkbox formControlName="is_admin">Is Admin</mat-checkbox>

    <button mat-raised-button color="primary" type="submit">
      Update Profile
    </button>
    @if(errorMessage){

    <div class="alert alert-danger mt-2" role="alert">
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
    }
  </form>
</mat-card>
